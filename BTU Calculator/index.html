<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>BTU Calculator</title>
    <link rel="stylesheet" href="index.css">
  </head>

  <body>
    <div class="main">
        <div id="voltage-btns">
        <p>Select Line Voltage</p>
            <label><input type="radio" name="v-btns" onclick="setVoltage(0), altBtuH()" id="230" checked="checked"><span>230</span></label>
            <label><input type="radio" name="v-btns" onclick="setVoltage(1), altBtuH()" id="220"><span>220</span></label>
            <label><input type="radio" name="v-btns" onclick="setVoltage(2), altBtuH()" id="208"><span>208</span></label>
            <label><input type="radio" name="v-btns" onclick="setVoltage(3), altBtuH()" id="120"><span>120</span></label>
            <label><input type="radio" name="v-btns" onclick="setVoltage(4), altBtuH()" id="115"><span>115</span></label>
            <label><input type="radio" name="v-btns" onclick="setVoltage(5), altBtuH()" id="110"><span>110</span></label>
            <label><input type="radio" name="v-btns" onclick="setVoltage(6), altBtuH()" id="100"><span>100</span></label>
        </div>
        <div class="containers" id="quantity">
                <p class="headers" id="header-qty">Quantity</p>
            <label class="qty" for="cs119">CS119</label>
                <input type="number" min="0" onclick="this.select()" oninput="validity.valid||(value=''), altBtuH()" id="cs119"><br>
            <label class="qty" for="cs118">CS118</label>
                <input type="number" min="0" onclick="this.select()" oninput="validity.valid||(value=''), altBtuH()" id="cs118"><br>
            <label class="qty" for="cs7">CS7</label>
                <input type="number" min="0" onclick="this.select()" oninput="validity.valid||(value=''), altBtuH()" id="cs7"><br>
            <label class="qty" for="cs10">CS10</label>
                <input type="number" min="0" onclick="this.select()" oninput="validity.valid||(value=''), altBtuH()" id="cs10"><br>
            <label class="qty" for="cs7p">CS7P</label>
                <input type="number" min="0" onclick="this.select()" oninput="validity.valid||(value=''), altBtuH()" id="cs7p"><br>
            <label class="qty" for="cs10p">CS10P</label>
                <input type="number" min="0" onclick="this.select()" oninput="validity.valid||(value=''), altBtuH()" id="cs10p"><br>
            <p id="total">Totals</p><br>
            <button id="clear-btn" onclick="clearFields()">Clear</button>            

        </div>
        <div class="containers">
            <p class="headers">BTU/h @ 25%</p>
            <input type="number" readonly="readonly" id="cs119-btu25"><br>
            <input type="number" readonly="readonly" id="cs118-btu25"><br>
            <input type="number" readonly="readonly" id="cs7-btu25"><br>
            <input type="number" readonly="readonly" id="cs10-btu25"><br>
            <input type="number" readonly="readonly" id="cs7p-btu25"><br>
            <input type="number" readonly="readonly" id="cs10p-btu25"><br>
            <input type="number" readonly="readonly" id="total-btu25"><br>
        </div>
        <div class="containers">
            <p class="headers">BTU/h</p>
            <input type="number" readonly="readonly" id="cs119-btu"><br>
            <input type="number" readonly="readonly" id="cs118-btu"><br>
            <input type="number" readonly="readonly" id="cs7-btu"><br>
            <input type="number" readonly="readonly" id="cs10-btu"><br>
            <input type="number" readonly="readonly" id="cs7p-btu"><br>
            <input type="number" readonly="readonly" id="cs10p-btu"><br>
            <input type="number" readonly="readonly" id="total-btu"><br>
        </div>
        <div class="containers">
            <p class="headers">RMS Current Idle</p>
            <input type="number" readonly="readonly" id="cs119-rms-idle"><br>
            <input type="number" readonly="readonly" id="cs118-rms-idle"><br>
            <input type="number" readonly="readonly" id="cs7-rms-idle"><br>
            <input type="number" readonly="readonly" id="cs10-rms-idle"><br>
            <input type="number" readonly="readonly" id="cs7p-rms-idle"><br>
            <input type="number" readonly="readonly" id="cs10p-rms-idle"><br>
            <input type="number" readonly="readonly" id="total-rms-idle"><br>
        </div>
        <div class="containers">
            <p class="headers">RMS Current Long Term</p>
            <input type="number" readonly="readonly" id="cs119-rms-lt"><br>
            <input type="number" readonly="readonly" id="cs118-rms-lt"><br>
            <input type="number" readonly="readonly" id="cs7-rms-lt"><br>
            <input type="number" readonly="readonly" id="cs10-rms-lt"><br>
            <input type="number" readonly="readonly" id="cs7p-rms-lt"><br>
            <input type="number" readonly="readonly" id="cs10p-rms-lt"><br>
            <input type="number" readonly="readonly" id="total-rms-lt"><br>
        </div>
    </div>
  </body>
  <script src="index.js"></script>
</html>
